{% extends "retete.html"%}
{% block page_head%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Adaugă Rețetă</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Adaugă o rețetă nouă</h1>


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}


            <div class="text-center">
                <button type="submit" name="action" value="salveaza" class="btn btn-primary mr-2">Salvează rețeta public</button>
                <button type="submit" name="action" value="salveaza_privata" class="btn btn-secondary">Salvează rețeta privată</button>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>


{% endblock %}
